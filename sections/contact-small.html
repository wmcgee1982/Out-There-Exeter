<section id="information-section-contact-small">
        <div id="envelope">
                <img src="./media/email_envelope.svg">
        </div>
    
        <div class="contact-form-title">
                <h1>Talk to Us</h1>
        </div>

        <form>
                <!-- Name -->
                <div class="thick">
                        <input type="text" id="formName" class="form-control" placeholder="Name">
        </div>
                <!-- E-mail -->
                <div class="">
                        <input type="email" id="formEmail" class="form-control thick" placeholder="E-mail">
        </div>
                <!-- Message -->
                <div class="message">
                    <textarea id="formMessage" class="form-control" rows="10" placeholder="Message"></textarea>
                </div>
                
                <!-- Submit btn -->
                <button type="submit" class="footer-buttons-small-contact-form" tabIndex="-1">SEND</button>

        </form>
        
    </div>

</section>

        <p>Make a difference! We're seeking for volunteers and partner collaborations with those that share our vision. Together, we can create a greater impact. If you're interested in working us, get in touch to learn more.
        </p>
    </article>
</section>
