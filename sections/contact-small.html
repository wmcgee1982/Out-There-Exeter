<section id="information-section-about-small">
    <article class="information-container-about-small">
    <div class="contact-form-title-big-small">
        <h1>Talk to Us</h1>
        </br>
        <p><b>We’d Love to Hear from You!</b></p>
        <p>Your feedback and inquiries are important to us, and we’re always happy to help! Whether you have a question, need assistance, or just want to say hello, we’re here for you! Fill out the form below, and our team will get back to you as soon as possible.</p>
    </div>

        <div class="contact-form-small">
            <div id="envelope-big-small">
                <img src="./media/email_envelope.svg">
            </div>
            <form action="https://formspree.io/f/xldjkjwb" method="POST" target="_blank">
                <div class="form-group-small">
                    <label for="name-small">Preferred Name</label>
                    <input name="name" id="name-small" type="text" required />
                </div>
    
                <div class="form-group-small">
                    <label for="email-small">Your Email Address</label>
                    <input name="email" id="email-small" type="email" required />
                </div>
    
                <div class="form-group-small">
                    <label for="message-small">How can we assist?</label>
                    <textarea name="message" id="message-small" required></textarea>
                </div>
    
                <div class="form-group-small">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div> 
    </div>  
    </article>  
</section>
