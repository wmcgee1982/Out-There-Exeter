<section id="information-section-bigpages">
   <div class="contact-form-title-big">
      <h1>Talk to Us</h1>
      </br>
      <h2>We’d Love to Hear from You!</h2>
      <p>Your feedback and inquiries are important to us, and we’re always happy to help! Whether you have a question, need assistance, or just want to say hello, we’re here for you! Fill out the form below, and our team will get back to you as soon as possible.</p>
   </div>
   <div class="contact-form-big-page-container">
      <div id="envelope-big">
         <img src="./media/email_envelope.svg">
      </div>
      <div class="contact-form">
         <form action="https://formspree.io/f/xldjkjwb" method="POST" target="_blank">
            <div class="form-group">
               <label for="name">Preferred Name</label>
               <input name="name" id="name" type="text" required />
            </div>
            <div class="form-group">
               <label for="email">Your Email Address</label>
               <input name="email" id="email" type="email" required />
            </div>
            <div class="form-group">
               <label for="message">How can we assist?</label>
               <textarea name="message" id="message" required></textarea>
            </div>
            <div class="form-group">
               <button type="submit">Send Message</button>
            </div>
         </form>
      </div>
   </div>
</section>
